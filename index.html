<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman - Around the World</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Shadows+Into+Light" rel="stylesheet">
</head>

<body>

    <div class="container">

        <h1 class="text-center">Hangman - Around the World</h1>
        <br>
        <br>
        <div class="row">
            <div id="image" class="col-sm-12 col-md-6">
                <img id="winner" src="assets/images/earth.jpg">

            </div>
            <div id="gameinfo" class="col-sm-12 col-md-6">
                <div>
                    <h1>Hangman</h1>
                </div>
                <div> 
                    <h2>Wins in a Row</h2> 
                    <p id="wins">
                    </p>
                </div>
                <div> 
                    <h2>Guesses Remaining</h2>
                    <p id="guesses">

                    </p>
                </div>
                <div> 
                    <h2>Current Word </h2>
                    <p id="hidden-word">

                    </p>
                </div>
                <div> 
                    <h2>Already Guessed</h2>
                    <p id="guess-list">

                    </p>
                </div>

            </div>
        </div>
        <h3 class="text-center" id="status"> Hello, type a letter to get started! </h3>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
